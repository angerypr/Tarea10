<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registrar Incidencia</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="panel_reportero.html">Panel Reportero</a>
  </div>
</nav>

<div class="container py-4">
  <h2 class="mb-4">Registrar Incidencia</h2>
  <form id="form-incidencia">
    <div class="mb-3">
      <label class="form-label">Fecha de ocurrencia</label>
      <input type="date" class="form-control" required />
    </div>
    <div class="mb-3">
      <label class="form-label">Título</label>
      <input type="text" class="form-control" required />
    </div>
    <div class="mb-3">
      <label class="form-label">Tipo</label>
      <select class="form-select" multiple required>
        <option>Accidente</option>
        <option>Pelea</option>
        <option>Robo</option>
        <option>Desastre</option>
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label">Descripción</label>
      <textarea class="form-control" rows="3" required></textarea>
    </div>
    <div class="mb-3">
      <label class="form-label">Provincia</label>
      <input type="text" class="form-control" required />
    </div>
    <div class="mb-3">
      <label class="form-label">Municipio</label>
      <input type="text" class="form-control" required />
    </div>
    <div class="mb-3">
      <label class="form-label">Barrio</label>
      <input type="text" class="form-control" required />
    </div>
    <div class="mb-3">
      <label class="form-label">Coordenadas</label>
      <input type="text" class="form-control" placeholder="latitud, longitud" required />
    </div>
    <div class="mb-3">
      <label class="form-label">Muertos</label>
      <input type="number" class="form-control" min="0" />
    </div>
    <div class="mb-3">
      <label class="form-label">Heridos</label>
      <input type="number" class="form-control" min="0" />
    </div>
    <div class="mb-3">
      <label class="form-label">Pérdida estimada (RD$)</label>
      <input type="number" class="form-control" min="0" step="1000" />
    </div>
    <div class="mb-3">
      <label class="form-label">Link a redes sociales</label>
      <input type="url" class="form-control" />
    </div>
    <div class="mb-3">
      <label class="form-label">Foto del hecho</label>
      <input type="file" class="form-control" />
    </div>
    <button type="submit" class="btn btn-primary">Guardar Incidencia</button>
  </form>
</div>

<script>
document.getElementById('form-incidencia').addEventListener('submit', function(e){
  e.preventDefault();
  alert('Incidencia registrada (simulación)');
  window.location.href = 'mis_incidencias.html';
});
</script>

</body>
</html>
