<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Validador - Reporte de Incidencias</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light d-flex flex-column min-vh-100">

<header class="bg-white py-4 shadow-sm">
  <div class="container text-center">
    <h1 class="text-primary fw-bold">Login Validador</h1>
    <nav class="mt-3">
      <a href="index.html" class="text-primary mx-3 text-decoration-none fw-semibold">Inicio</a>
    </nav>
  </div>
</header>

<main class="container flex-grow-1 d-flex justify-content-center align-items-center py-5">
  <section class="bg-white p-5 rounded shadow" style="max-width: 400px; width: 100%;">
    <form id="form-validador" novalidate>
      <div class="mb-3">
        <label for="usuario" class="form-label">Usuario</label>
        <input type="text" class="form-control" id="usuario" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Entrar</button>
    </form>
    <div id="mensaje-error" class="mt-3 text-danger text-center" style="display:none;">Usuario o contraseña incorrectos</div>
  </section>
</main>

<footer class="bg-dark text-white text-center py-3 mt-auto">
  <small>© 2025 Sistema de Reportes</small>
</footer>

<script>
  const VALIDADOR_USER = "validador";
  const VALIDADOR_PASS = "12345";

  document.getElementById('form-validador').addEventListener('submit', function(event){
    event.preventDefault();
    const usuario = document.getElementById('usuario').value.trim();
    const password = document.getElementById('password').value.trim();

    if(usuario === VALIDADOR_USER && password === VALIDADOR_PASS) {
      alert('Login exitoso - bienvenido Validador');
      window.location.href = 'panel_super.html';
    } else {
      document.getElementById('mensaje-error').style.display = 'block';
    }
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
