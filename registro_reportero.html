<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro Reportero - Reporte de Incidencias</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light d-flex flex-column min-vh-100">

  <header class="bg-white py-4 shadow-sm">
    <div class="container text-center">
      <h1 class="text-primary fw-bold">Registro de Reportero</h1>
      <nav class="mt-3">
        <a href="index.html" class="text-primary mx-3 text-decoration-none fw-semibold">Inicio</a> |
        <a href="login.html" class="text-primary mx-3 text-decoration-none fw-semibold">Login</a>
      </nav>
    </div>
  </header>

  <main class="container flex-grow-1 d-flex justify-content-center align-items-center py-5">

    <section class="bg-white p-5 rounded shadow" style="max-width: 400px; width: 100%;">
      <form id="form-registro-reportero" novalidate>
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre completo:</label>
          <input type="text" class="form-control" id="nombre" name="nombre" required />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico:</label>
          <input type="email" class="form-control" id="email" name="email" required />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Contraseña:</label>
          <input type="password" class="form-control" id="password" name="password" required />
        </div>

        <div class="mb-3">
          <label for="password-confirm" class="form-label">Confirmar contraseña:</label>
          <input type="password" class="form-control" id="password-confirm" name="password-confirm" required />
        </div>

        <button type="submit" class="btn btn-primary w-100">Registrar</button>
      </form>
    </section>

  </main>

  <script>
    document.getElementById('form-registro-reportero').addEventListener('submit', function(e) {
      e.preventDefault();
      const password = document.getElementById('password').value;
      const confirm = document.getElementById('password-confirm').value;

      if (password !== confirm) {
        alert('Las contraseñas no coinciden.');
        return;
      }

      alert('Registro exitoso (simulado). Ahora puedes ir a iniciar sesión.');
      window.location.href = 'login.html';
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
