<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Reportero - Reporte de Incidencias</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light d-flex flex-column min-vh-100">

<header class="bg-white py-4 shadow-sm">
  <div class="container text-center">
    <h1 class="text-primary fw-bold">Login Reportero</h1>
    <nav class="mt-3">
      <a href="index.html" class="text-primary mx-3 text-decoration-none fw-semibold">Inicio</a>
    </nav>
  </div>
</header>

<main class="container flex-grow-1 d-flex flex-column justify-content-center align-items-center py-5">
  <section class="bg-white p-5 rounded shadow" style="max-width: 400px; width: 100%; text-align: center;">
    <p class="mb-4">Inicia sesión usando tu cuenta de Gmail u Office 365.</p>
    <button id="btn-gmail" class="btn btn-danger w-100 mb-3">Iniciar con Gmail</button>
    <button id="btn-outlook" class="btn btn-primary w-100">Iniciar con Office 365</button>
  </section>
</main>

<footer class="bg-dark text-white text-center py-3 mt-auto">
  <small>© 2025 Sistema de Reportes</small>
</footer>

<script>
  // Prototipo: simulamos login con alertas y redirección simple
  document.getElementById('btn-gmail').addEventListener('click', () => {
    alert('Simulando login con Gmail...');
    // Luego redirige al panel del reportero
    window.location.href = 'panel_reportero.html';
  });
  document.getElementById('btn-outlook').addEventListener('click', () => {
    alert('Simulando login con Office 365...');
    window.location.href = 'panel_reportero.html';
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
